<html>
  <head>

    <!-- main CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/knowledge.css' %}">


    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Tutor trade</title>
    {% endif %}
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/"><i class="fas fa-school"></i>&nbsp&nbspWelcome to Tutor Trade&nbsp&nbsp<i class="fas fa-exchange-alt"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">

              <a class="nav-item nav-link" href="{% url 'blog-myProfile' %}" style="color:white;">My Profile</a>
              <a class="nav-item nav-link" href="{% url 'blog-post_form' %}">Make A Post</a>

            </div>
          </div>
        </div>
      </nav>
    </header>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-bottom">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto" style="color: white;">
              Bringing free knowledge to all UCSC students.
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
              <a class="nav-item nav-link" href="{% url 'blog-contact' %}">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>
    </header>


    <main role="main" class="container">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-8">
          <div class="title_container">
            <h1> {{ headerName }}'s Profile </h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="title_container">
          </div>
        </div>
      </div>

      <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-12">
          <div class="content-section">
            <div class="row">
            <div class="col-md-4" style="">
              <div style="margin: 20px auto; width: 220px; height: 220px;">
                <img src="https://image.flaticon.com/icons/png/512/131/131040.png" width="220px" height="220px" />
              </div>
              <div id ="full_name" style="margin: auto; text-align: center; font-size: 25px; font-weight: bold; margin-bottom: 15px;">
                &nbsp&nbsp
              </div>
              <div class="signup_btn_row">
                <input type="button" class="btn_type btn_primary" value="Edit Profile" onclick="edit_profile()"></input>
              </div>
            </div>

            <div class="col-md-8" style="">
              <div class="signup_row" style="margin-top: 20px;">
                <h4 class="signup_title"><label for="id">Email</label></h4>
                <span class="signup_input" style="background-color: white">
                  <input type="email" name ="email" id="email" placeholder="email" style="border: none; width: 100%; background-color: white;" disabled>
                </span>
              </div>

              <div class="signup_row">
                <h4 class="signup_title">
                  <label for="id">Contact</label>
                </h4>
                <span class="signup_input">
                  <input type="text" name="contact" id="contact" placeholder="contact" maxlength="20" style="border: none; width: 100%;" disabled>
                </span>
              </div>

              <div class="signup_row">
                <h4 class="signup_title">
                  <label for="id">Location</label>
                </h4>
                <span class="signup_input">
                  <input type="text" name="location" id="location" placeholder="location" maxlength="60" style="border: none; width: 100%;" disabled>
                </span>
              </div>

              <div class="signup_row">
                <h4 class="signup_title">
                  <label for="id">Current Major</label>
                </h4>
                <span class="signup_input">
                  <input type="text" name="major" id="major" placeholder="current major" maxlength="40" style="border: none; width: 100%;" disabled>
                </span>
              </div>

            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
